<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings | Kokoa</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>

        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>02:22</span>
      </div>

      <div class="status-bar__column">
        <span>77%</span>

        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header-alt">
      <div class="screen-header-alt__column">
        <a href="javascript:window.history.back();">
          <i class="fa-solid fa-chevron-left fa-xl"></i>
        </a>
      </div>

      <div class="screen-header-alt__column">
        <h1 class="screen-header-alt__title">Settings</h1>
      </div>

      <div class="screen-header-alt__column">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
      </div>
    </header>

    <main class="main-screen more-screen">
      <ul class="settings-list">
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fa-solid fa-bullhorn"></i>
            <span>Notices</span>
          </div>
        </li>

        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fa-solid fa-flask"></i>
            <span>Kokoa Lab</span>
          </div>
        </li>

        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fa-solid fa-circle-info"></i>
            <span>Version</span>
          </div>

          <div class="settings-setting__column sub-description">
            Latest Version
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-lg"></i>
          </a>
        </li>

        <li>
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-lg"></i>
          </a>
        </li>

        <li>
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          </a>
        </li>

        <li>
          <a class="nav__link" href="more.html">
            <div class="more__notification new-notice-dot"></div>
            <i class="fa-solid fa-ellipsis fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/4382bb2da3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
