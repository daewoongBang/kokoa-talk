<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats | Kokoa</title>
  </head>

  <body class="theme-background">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>

        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>02:22</span>
      </div>

      <div class="status-bar__column">
        <span>70%</span>

        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>

      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="images/user/profile_2.webp"
              class="user-component__avatar user-component__avatar"
            />

            <div class="user-component__name">
              <h4 class="user-component__title">Danny</h4>
              <h6 class="user-component__subtitle">Carpediem!</h6>
            </div>
          </div>

          <div class="user-component__column">
            <span class="user-component__time">02:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="images/user/profile_3.png"
              class="user-component__avatar"
            />

            <div class="user-component__name">
              <h4 class="user-component__title">Ally</h4>
              <h6 class="user-component__subtitle">Diet...</h6>
            </div>
          </div>

          <div class="user-component__column">
            <span class="user-component__time">02:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-lg"></i>
          </a>
        </li>

        <li class="nav__item">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-solid fa-comment fa-lg"></i>
          </a>
        </li>

        <li class="nav__item">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          </a>
        </li>

        <li class="nav__item">
          <a class="nav__link" href="more.html">
            <div class="more__notification new-notice-dot"></div>
            <i class="fa-solid fa-ellipsis fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <p>Your screen is too big.</p>

      <p>Please reduce the screen size.</p>

      <p class="no-mobile__icons">
        <i class="fa-solid fa-arrow-right"></i>
        <i class="fa-solid fa-arrow-left"></i>
      </p>
    </div>

    <script
      src="https://kit.fontawesome.com/4382bb2da3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
