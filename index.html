<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome! | PIXEL TALK</title>
  </head>
  <body id="main-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>

        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>02:22</span>
      </div>

      <div class="status-bar__column">
        <span>70%</span>

        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <main id="login-main">
      <div id="login-main__wrapper">
        <header class="welcome-header">
          <h1 class="welcome-header__title">PIXEL TALK</h1>
        </header>

        <form action="friends.html" method="get" id="login-form">
          <div class="login-form__input-box">
            <i class="fa-solid fa-user"></i>

            <input
              class="login-form__input"
              name="username"
              type="email"
              placeholder="Email"
              required
            />
          </div>

          <div class="login-form__input-box">
            <i class="fa-solid fa-lock"></i>

            <input
              class="login-form__input"
              name="password"
              type="password"
              placeholder="Password"
              required
            />
          </div>

          <input class="login-form__input" type="submit" value="LOGIN" />

          <div class="login-form__sub-text">
            <a href="#"> Find Account</a>
            &nbsp;|&nbsp;
            <a href="#"> Change Password</a>
          </div>
        </form>
      </div>
    </main>

    <footer>Copyright Â© Bang. All Rights Reserved.</footer>

    <div id="no-mobile">
      <p>Your screen is too big.</p>

      <p>Please reduce the screen size.</p>

      <p class="no-mobile__icons">
        <i class="fa-solid fa-arrow-right"></i>
        <i class="fa-solid fa-arrow-left"></i>
      </p>
    </div>

    <script
      src="https://kit.fontawesome.com/4382bb2da3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
