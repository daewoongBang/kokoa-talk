<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat | Kokoa</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>

        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>02:22</span>
      </div>

      <div class="status-bar__column">
        <span>77%</span>

        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header-alt">
      <div class="screen-header-alt__column">
        <a href="javascript:window.history.back();">
          <i class="fa-solid fa-chevron-left fa-xl"></i>
        </a>
      </div>

      <div class="screen-header-alt__column">
        <h1 class="screen-header-alt__title">Suji</h1>
      </div>

      <div class="screen-header-alt__column">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-bars fa-xl"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2023</div>

      <ul class="message-list">
        <li class="message-row">
          <img
            src="https://avatars.githubusercontent.com/u/59325523?s=400&u=814ec9c4328e14848ccfd60c95e519c2db65c4ee"
          />
          <div class="message-row__content">
            <span class="message__author">Suji</span>

            <div class="message__info">
              <span class="message__bubble">Hi!</span>
              <span class="message__time">21:27</span>
            </div>
          </div>
        </li>

        <li class="message-row message-row--own">
          <div class="message-row__content">
            <div class="message__info">
              <span class="message__bubble">HiHi!</span>
              <span class="message__time">21:27</span>
            </div>
          </div>
        </li>

        <li class="message-row">
          <img
            src="https://avatars.githubusercontent.com/u/59325523?s=400&u=814ec9c4328e14848ccfd60c95e519c2db65c4ee"
          />
          <div class="message-row__content">
            <span class="message__author">Suji</span>

            <div class="message__info">
              <span class="message__bubble">Hi!</span>
              <span class="message__time">21:27</span>
            </div>
          </div>
        </li>
      </ul>

      <form class="reply">
        <div class="reply__column">
          <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>

        <div class="reply__column">
          <input type="text" placeholder="Write a message..." />
          <i class="fa-regular fa-face-grin-tongue-squint fa-lg"></i>

          <button>
            <i class="fa-solid fa-arrow-up"></i>
          </button>
        </div>
      </form>
    </main>

    <script
      src="https://kit.fontawesome.com/4382bb2da3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
